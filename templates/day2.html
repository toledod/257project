<!-- testing with inputdate  -->
<div id=pickMonthDay2>
   <form id = "dateForm2">
    <label> Choose a Date:</label>
        <input 
          type="date" 
          id = "dateInput"
          min="2024-01-01"
          max="2024-04-30"
          onchange = changeDate()>
   </form>  
</div>

<script>
      function changeDate() {
        const dateFromForm = document.getElementById('dateInput').value;
        const date = new Date(dateFromForm);
        const month = date.getMonth() + 1;
        const day = date.getDate() + 1;
        const form = document.getElementById('dateForm2');
        console.log(month);
        console.log(day);
        form.action = `/day/${month}/${day}`;
        form.submit();
        }

      function goBack() {
        month = "{{monthNum}}";
        day = "{{dayNum}}";
        if(day == 1){
          if(month == 1){
            month = 4;
          }
            else{
            month = month - 1;
            }
          if(month == 1){
            day = 30;
          }
          else if((month == 2) || (month == 4)){
            day = 31;
          }
          else if(month == 3){
            day = 29
          }
        }
       window.location.href = `/day/${month}/${day}`;
      }
      function goForward() {
        month = "{{monthNum}}";
        day = "{{dayNum}}";
        if((day == 29) || (day == 30) || (day == 31)){
          if(month == 4){
            month = 1;
            day = 1;
          }
          else{
            month = month + 1;
            day = 1;
          }
        }
      window.location.href = `/day/${month}/${day}`;
      }
          
  </script>
