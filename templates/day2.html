<div id = "pickMonthDay">
  <form>
    <label> Choose a Month:</label>
        <select id="month" name="month" onchange="updateDays()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
      </select>
    
    <label> Choose a Day:</label>
        <select id="days" name="days" onchange="updateSong()">
          
        </select>
     
    <button type="submit">Submit</button>
   </form>
</div>
 <script>
      function updateDays() {
          const month = document.getElementById('month').value; 
          const daysSelect = document.getElementById('days');
          const daysInMonth = new Date(2024, month, 0).getDate();
        
          // Generate the options for the days
          let options = '';
          for (let day = 1; day <= daysInMonth; day++) {
              options += `<option value="${day}">${day}</option>`;
          }

          // Set the generated options as the inner HTML of the days select element
          daysSelect.innerHTML = options;
      }

      // Initialize the days dropdown based on the default month value when the page loads
      document.addEventListener('DOMContentLoaded', updateDays);
    </script>
